<div class="container">
  @if (!registermode) {
    <div class="text-center">
      <h1>Find your match</h1>
      <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
      <div class="text-center">
        <button class="btn btn-primary btn-lg me-2" (click)="registerToggle()">Register</button>
        <button class="btn btn-info btn-lg me-2" [routerLink]="['/register']">Lear more</button>
      </div>
    </div>
  } @else {
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <app-register [users]="users" (cancelRegister)="registerToggle()"></app-register>
        </div>
      </div>
    </div>
  }

</div>
